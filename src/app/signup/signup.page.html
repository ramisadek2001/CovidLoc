<ion-header>
  <ion-toolbar>
    <ion-title>signup</ion-title>
    <ion-icon name="arrow-back-outline" (click)="back()" style="margin: 10px; font-size: 20px;"></ion-icon>
  </ion-toolbar>

 
</ion-header>

<ion-content>

  <div class="cont">
    <div class="imgcontainer">
      <img src="./assets/hello.png" class="avatar" />
    </div>
  
  </div> 
<form #f="ngForm" (ngSubmit)="onSubmit(f)" >
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    
    
    <label for="email"><b>Email</b></label>
    <input ngModel type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input ngModel type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw"><b>Qr Code</b></label>
    <input ngModel type="text" placeholder="Enter Qr Code" name="qrcode" required>


    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="submit" class="signupbtn" (click)="signup()">Sign Up</button>
    </div>
  </div>
</form>
</ion-content>
